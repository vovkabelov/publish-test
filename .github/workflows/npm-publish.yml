name: NPM publish ðŸš€

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node.js v22.* '
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Install dependencies (npm install) ðŸ“¦...'
        run: npm install

      - name: 'Run build (npm run build) ðŸ”§...'
        run: npm run build

      - name: 'Change CWD to ./packages/@bitrix24-icons-vue'
        run: cd ./packages/@bitrix24-icons-vue

      - name: 'Publish to NPM registry (npm publish)'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
